<!doctype html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <link rel="stylesheet", href="{% static 'css/overflow.css' %}">
    <link rel="stylesheet", href="{% static 'css/main_body.css' %}">
    <title>프로필</title>

</head>
<body style="min-width: 600px">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; width:100%">
        {% include "Jinstagram/top_nav.html" %}
    </nav>

    <div class="main_body" style="display:flex;flex-direction:column;">
        <div class="profile_m_body" style="margin:30px 30px;">
            {% include "content/feedbox_profile_t.html" %}
        </div>
<!--        <div class="profile_m_body" style="margin:30px 30px;">-->
<!--            {% block content %}-->
<!--            {% endblock %}-->
<!--        </div>-->
        <div id="modal_add_feed" class="modal_overlay">
            <div class="modal_window">
                <div class="modal_title">
                    <div class="modal_title_side"></div>
                    <div> 새 게시물 </div>
                    <div class="modal_title_side">
                        <span id="close_modal" class="material-symbols-outlined">close</span>
                    </div>
                </div>
                <div id="first_img" class="modal_image_upload">
                    {% include "Jinstagram/dropzone.html" %}
                </div>
            </div>
        </div>
    </div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>


</html>
