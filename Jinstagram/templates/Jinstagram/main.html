<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Google Icon -->
<!--    <link  rel="stylesheet"-->
<!--           href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />-->
    <link  rel="stylesheet"
       href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>-->
    <script src="{% static 'js/js_test.js' %}"></script>

    <link rel="stylesheet", href="{% static 'css/overflow.css' %}">
    <link rel="stylesheet", href="{% static 'css/main_body.css' %}">

    <title>instagram</title>
  </head>
  <body style="min-width: 600px">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; width:100%; z-index:999;">
        {% include "Jinstagram/top_nav.html" %}
    </nav>
    <div class="main_body" >
        <div class="left_body">
            {% include "Jinstagram/feedbox.html" %}
        </div>
        <div class="right_body" style="position:fixed;">
            {% include "Jinstagram/right_body.html" %}
        </div>
        <div id="modal_add_feed" class="modal_overlay">
            <div class="modal_window">
                <div class="modal_title">
                    <div class="modal_title_side"></div>
                    <div> 새 게시물 </div>
                    <div class="modal_title_side">
                        <span id="close_modal" class="material-icons-outlined">close</span>
                    </div>
                </div>
                <div id="first_img" class="modal_image_upload">
                    {% include "Jinstagram/dropzone.html" %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
